<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avalie sua mentoria</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <header>
        <div class="hero">
            <h1>Avalie a sua mentoria</h1>
            <p>Chegou a hora de avaliar a sua mentoria. Bora lá?</p>

            <img src="/images/img1.png">
        </div>
    </header>


    <div class="page">
        <form id="my-form">

            <!-- cabeçalho do form -->
            <div class="legend-form">
                <legend>Informações Pessoais</legend>
            </div>


            <div class="fieldset-container">

                <!-- FIELDSET 1 - informações pessoais -->
                <fieldset>

                    <!-- grupo nome e sobrenome -->
                    <div class="input-group">
                        <div class="input-wrapper">
                            <label for="name">Nome</label>
                            <input type="text" id="name">
                        </div>

                        <div class="input-wrapper">
                            <label for="surname">Sobrenome</label>
                            <input type="text" id="surname">
                        </div>
                    </div>


                    <!-- campo de e-mail -->
                    <div class="input-wrapper">
                        <label for="email">E-mail <span>(digite um e-mail válido)</span></label>
                        <input type="email" id="email">
                    </div>
                </fieldset>


                <!-- FIELDSET 2 - informações do mentor -->
                <fieldset>

                    <legend>Informações do Mentor</legend>

                    <hr>

                    <!-- campo select -->
                    <div class="input-wrapper">

                        <label for="mentor-name">Selecione quem foi o seu mentor</label>

                        <select id="mentor-name">
                            <option value="" selected disabled>Selecionar</option>
                            <option value="gabriel">Gabriel</option>
                            <option value="julia">Julia</option>
                            <option value="gustavo">Gustavo</option>
                            <option value="ana">Ana</option>
                        </select>
                    </div>


                    <!-- textarea feedback -->
                    <div class="input-wrapper">
                        <label for="feedback">Feedback sobre o mentor</label>
                        <textarea id="feedback"></textarea>
                    </div>


                    <!-- campo checkbox de dúvidas -->
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="duvidas">
                        <label for="duvidas">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                    </div>
                </fieldset>


                <!-- FIELDSET 3 - agendar próxima mentoria -->
                <fieldset>

                    <legend>Agendar próxima mentoria</legend>

                    <hr>

                    <!-- grupo de data de horário -->
                    <div class="input-group">

                        <div class="input-wrapper">
                            <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="date">
                        </div>

                        <div class="input-wrapper">
                            <label for="time1">Das</label>
                            <input type="time" id="time1">
                        </div>

                        <div class="input-wrapper">
                            <label for="time2">Até</label>
                            <input type="time" id="time2">
                        </div>
                    </div>


                    <!-- botão submit -->
                    <div class="button">
                        <input type="submit" id="my-form" value="Salvar">
                    </div>
                </fieldset>
            </div>
        </form>
    </div>


    <!-- fim -->
    <footer>
        <div class="footer-copy">
            <p>&copy; Letícia Porto | 2024</p>
        </div>
    </footer>
</body>
</html>
